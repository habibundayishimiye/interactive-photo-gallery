<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="image-gallery">
      <div class="image-container">
        <img src="assets/images/image_4.jpeg" alt="fennec fox">
        <div class="overlay">
          <div class="image-title">fennec<br />fox</div>
          <span class="image-location">india</span>
          <a href="#" class="more-info">Know more</a>
        </div>
      </div>
      <div class="image-container">
        <img src="assets/images/image_41.jpeg" alt="humpback whale">
        <div class="overlay">
          <div class="image-title">humpback<br />whale</div>
          <span class="image-location">south africa</span>
          <a href="#" class="more-info">Know more</a>
        </div>
      </div>
      <div class="image-container">
        <img src="assets/images/image_43.jpeg" alt="common brown baboon">
        <div class="overlay">
          <div class="image-title">common brown<br />baboon</div>
          <span class="image-location">south africa</span>
          <a href="#" class="more-info">Know more</a>
        </div>
      </div>
      <div class="image-container">
        <img src="assets/images/image_42.jpeg" alt="spotted deer">
        <div class="overlay">
          <div class="image-title">spotted<br />deer</div>
          <span class="image-location">amazon</span>
          <a href="#" class="more-info">Know more</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
